<html>
  <head>
    <title>min,mid,max</title>
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x = 5, y = 4, z = 8;
      var v = new Vec3(x,y,z);
      document.write("sum:"v.sum())
      var min = v.min();
      var max = v.max();
      var mid = v.mid();
      document.write("max:" + max + " min:" + min + " mid:" + mid);
      window.alert("max:" + max + " min:" + min + " mid:" + mid);
    </script>
  </body>
</html>
